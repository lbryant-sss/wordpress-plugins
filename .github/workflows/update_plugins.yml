name: Update WordPress Plugins

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-plugins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Install sshpass if not already available
          sudo apt-get update
          sudo apt-get install -y sshpass

          # Start ssh-agent and add key with passphrase
          eval "$(ssh-agent -s)"
          echo "$SSH_PASSPHRASE" | sshpass -p "$SSH_PASSPHRASE" ssh-add ~/.ssh/id_rsa

          # Add GitHub to known hosts
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython requests

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email '<>'

      - name: Run Plugin Update Script
        run: python main.py
